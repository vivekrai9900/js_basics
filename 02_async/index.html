<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>

    <h1 id="heading">hello my army!!!!</h1>

    <button id="start">Start</button>
    <button id="stop">Stop</button>


    
</body>

<script>

    let interval;
      const start = function(){
            console.log('attack!!!!!!');
        }

        const stop = function(){
            console.log('Stop attack!!!!!!');
        }
    document.getElementById('start').addEventListener('click',function(){
            interval = setInterval(start,2000);
    })

    document.getElementById('stop').addEventListener('click',function(str){
           clearInterval(interval);
    })
</script>
</html>
